<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <nav>
        <div class="mainNav">
            <div><button class="navOptions all">All</button></div>
            <div><button class="navOptions today">Today</button></div>
            <div><button class="navOptions upcoming">Upcoming</button></div>
            <div><button class="navOptions completed">Completed</button></div>
            <div><button class="navOptions pastDue">Past due</button></div>
        </div>
        <div class="projects">
            <div class="projBtnDiv"><button class="projBtn">Add Project</button></div>
        </div>
    </nav>
    <div class="mainWrapper">
        <div class="toolbar" data="all">
            <p class="toolbarText">All</p>
            <div class="multiDelDiv">
                <button class="multiDelete">Delete</button>
            </div>
            <div class="sortingDiv">
                <span>Sort by: </span>
                <select id="sort"></select>

            </div>
        </div>
        <li class="addTodoDiv"><button class="addTodo">+</button></li>
        <ul id='mainBody'>
          
        </div>
    </div>
    <script src="main.js"></script>  
</body>
</html>
