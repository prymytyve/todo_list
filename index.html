<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <nav>
        <div class="mainNav">
            <button class="navOptions all">All</button>
            <button class="navOptions today">Today</button>
            <button class="navOptions completed">Completed</button>
            <button class="navOptions pastDue">Past due</button>
        </div>
        <div class="projects">
            <button class="projBtn">Add Project</button>
        </div>
    </nav>
    <div class="mainWrapper">
        <div class="toolbar" data="Default">
            <p class="toolbarText">All</p>
            <button class="multiDelete">Delete</button>
        </div>
        <li><button class="addTodo">+</button></li>
        <ul id='mainBody'>
          
        </div>
    </div>
    <script src="main.js"></script>  
</body>
</html>
