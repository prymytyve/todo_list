<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <dialog open>
        <form action="" >
            <ul>
                <li><label for="title">Title: </label><input type="text" id="title"></li>
                <li><label for="priority">Priority: </label><input type="text" id="priority"></li>
                <li><label for="due">Due date: </label><input type="text" id="due"></li>
                <li><label for="tasks">Tasks: </label><input type="text" id="tasks"></li>
                <li><label for="move">Move to:</label><input type="text" id="move"></li>
                <li><button class="submit">Submit</button></li>
            </ul>
        </form>
    </dialog>
    <div id="mainBody"></div>  
    <script src="main.js"></script>  
</body>
</html>
